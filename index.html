<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модуль поиска</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- навбар -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid ">
            <img src="https://www.flaticon.com/ru/free-icon/global-education_3379905?term=%D0%BE%D0%B1%D1%80%D0%B0%D0%B7%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5&page=1&position=30&page=1&position=30&related_id=3379905&origin=tag" alt="" width="25" height="24"
                class="d-inline-block align-text-top">
            <a class="navbar-brand " href="#">Ассистент поступления</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Профориентация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Поиск мест</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- основа -->
    <div class="container p-4 ">
        <h1>Поиск по всем вузам России</h1>
        <div class="row">
            <div class="col-md-5 mb-3">
                <label for="city">Выберите город</label>
                <select class="custom-select d-block w-100" id="city" required>
                    <option value="">Не выбрано</option>
                    <option>Санкт-Петербург</option>
                    <option>Екатеринбург</option>
                </select>
                <div class="invalid-feedback">
                    Выберите город
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 mb-3">
                <label for="study">Выберите форму обучения</label>
                <select class="custom-select d-block w-100" id="study" required>
                    <option value="">Не выбрано</option>
                    <option>Очная</option>
                    <option>Заочная</option>
                    <option>Вечерняя</option>
                </select>
                <div class="invalid-feedback">
                    Please provide a valid state.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 mb-3">
                <label for="base">Выберите основу обучения</label>
                <select class="custom-select d-block w-100" id="base" required>
                    <option value="">Не выбрано</option>
                    <option>Бюджет</option>
                    <option>Коммерция</option>
                    <option>Целевое</option>
                </select>
                <div class="invalid-feedback">
                    Please provide a valid state.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 mb-3">
                <label for="study">Выберите предметы ЕГЭ</label>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-7 mb-3">
                    <input type="checkbox" id="math">
                    <label for="math">Математика</label>

                    <input type="checkbox" id="informatic">
                    <label for="informatic">Информатика</label>

                    <input type="checkbox" id="physics">
                    <label for="physics">Физика</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 mb-3">
                    <input type="checkbox" id="russian">
                    <label for="russian">Русский язык</label>


                    <input type="checkbox" id="history">
                    <label for="history">История</label>

                    <input type="checkbox" id="social">
                    <label for="social">Обществознание</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 mb-3">
                    <input type="checkbox" id="english">
                    <label for="english">Английский язык</label>

                    <input type="checkbox" id="literature">
                    <label for="literature">Литература</label>

                    <input type="checkbox" id="chemistry">
                    <label for="chemistry">Химия</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 mb-3">
                    <input type="checkbox" id="geo">
                    <label for="geo">География</label>

                    <input type="checkbox" id="biology">
                    <label for="biology">Биология</label>

                </div>
            </div>

            <div class="invalid-feedback">
                Please provide a valid state.
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 mb-3">
                <button type="button" class="btn btn-light" onclick="showinput(this)">Ввести баллы</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 mb-3" style="display:none" id="mathblock">
                <label for="mathinput" class="col-md-5">Введите кол-во баллов по предмету
                    "Математика"</label>
                <input class="form-control" type="text" id="mathinput" placeholder="100"
                    aria-label="readonly input example">
            </div>

        </div>
        <div class="row">
            <div class="col-md-5 mb-3" style="display:none" id="infoblock">
                <label for="infoinput" class="col-md-5">Введите кол-во баллов по предмету
                    "Информатика"</label>
                <input class="form-control" type="text" id="infoinput" placeholder="100"
                    aria-label="readonly input example">
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 mb-3">
                <label for="city">Учет индивидуальных достижений</label>
                <select class="custom-select d-block w-100" id="city" required>
                    <option value="">Не выбрано</option>
                    <option>Золотой значок ГТО</option>
                    <option>Аттестат с отличием</option>
                </select>
                <div class="invalid-feedback">
                    Выберите город
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 mb-3">
                <label for="city">Наличие военной кафедры</label>
                <select class="custom-select d-block w-100" id="city" required>
                    <option value="">Не выбрано</option>
                    <option>Есть военная кафедра</option>
                    <option>Нет военной кафедры</option>
                </select>
                <div class="invalid-feedback">
                    Выберите город
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 mb-3">
                <button class="btn btn-light btn-lg btn-block" onclick="Check(this)" type="submit">Узнать
                    результат</button>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
